<div class="container">
  <mat-card>

    <mat-card-title>Se connecter</mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm">

          <mat-form-field appearance="outline">
            <mat-label>Mail</mat-label>
            <input matInput formControlName="email" placeholder="email" required>

            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              ! Veuillez saisir une adresse mail valide;
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required>

            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
             ! Veuillez entrer un mot de passe valide
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit"
          (click)="onSubmit()">Connexion</button>
        </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">
        Pas de compte? S'inscrire
      </button>
    </mat-card-actions>
  </mat-card>
</div>
